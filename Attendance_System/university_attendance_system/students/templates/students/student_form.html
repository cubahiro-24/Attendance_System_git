{% extends 'students/base.html' %}

{% block title %}Student Form{% endblock %}

{% block content %}
<h1>Student Form</h1>
<form method="post" style="max-width: 600px; margin: auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}

    <!-- Style the form fields and add padding around them -->
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>

    <!-- Style the submit button -->
    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">

    <!-- Style the button on hover -->
    <style>
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the form labels */
        label {
            font-weight: bold;
            color: #333;
        }

        /* Style input fields */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Add a subtle hover effect on input fields */
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Responsive form adjustments */
        @media (max-width: 768px) {
            form {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</form>
{% endblock %}
